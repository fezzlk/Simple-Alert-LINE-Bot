{% macro render(page_contents) -%}
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<div class="container">
  <script>
    {% for category, message in messages %}
    toastr["{{ category if category else 'success' }}"]("{{ message }}");
    {% endfor %}
  </script>
</div>
{% endif %}
{% endwith %}
{%- endmacro %}
