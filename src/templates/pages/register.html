{% extends "layout.html" %} {% block content %} {% from
"components/_formhelpers.html" import render_field %}
<h3>新規登録</h3>
<form action="/register" method="post">
  <p>{{ render_field(form.web_user_name) }}</p>
  <p>{{ render_field(form.web_user_email) }}</p>
  <p>{{ form.csrf_token }} {{ form.submit() }}</p>
</form>
{% endblock %}
