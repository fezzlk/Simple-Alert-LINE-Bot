{% extends "layout.html" %}
{% block content %}
    <h3>新規登録</h3>
    <form action="/register" method="post">
        <p>
            <label for="web_user_name">名前:</label>
            <input type="text" name="web_user_name" id="web_user_name" value="{{ page_contents.login_name }}" disabled>
        </p>
        <p>
            <label for="web_user_email">メールアドレス:</label>
            <input type="text" name="web_user_email" id="web_user_email" value="{{ page_contents.login_email }}" disabled>
        </p>
        <p>
            <input type="submit" value="登録">
        </p>
    </form>
{% endblock %}
