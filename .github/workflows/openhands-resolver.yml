name: OpenHands Resolver

on:
  issues:
    types: [labeled]
  pull_request:
    types: [labeled]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request_review:
    types: [submitted]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  resolve:
    if: >
      (github.event_name == 'issues' && github.event.label.name == 'fix-me') ||
      (github.event_name == 'pull_request' && github.event.label.name == 'fix-me') ||
      (github.event_name == 'issue_comment' &&
       (contains(github.event.comment.body, '/openhands') || contains(github.event.comment.body, '@openhands'))) ||
      (github.event_name == 'pull_request_review_comment' &&
       (contains(github.event.comment.body, '/openhands') || contains(github.event.comment.body, '@openhands'))) ||
      (github.event_name == 'pull_request_review' &&
       (contains(github.event.review.body, '/openhands') || contains(github.event.review.body, '@openhands')))
    uses: OpenHands/OpenHands/.github/workflows/openhands-resolver.yml@main
    with:
      LLM_MODEL: openai/gpt-4.1
    secrets:
      LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
